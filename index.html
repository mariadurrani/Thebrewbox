<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5129eda4f8.js" crossorigin="anonymous"></script>
    <title>The Brew Box</title>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="#">MENY</a></li>
            <li><a href="#">KAFFE</a></li>
            <li> <a href="#">JOBB</a></li>
            <li><a href="#">HÅLLBARHET</a></li>
        </ul>
        <div class="logo-text">The Brew Box</div>

        <div class="location">
            <h1>FAQs</h1>
            <a href="#"><img src="/location-dot-solid.svg" alt="" class="map-icon"></a>
            <h2>Hitta oss</h2>
        </div>
        <img src="menu.png" class="menu-icon">

    </div>

    <div class="hero">
        <form class="form">
            <div class="form-text">Registrera dig för nyhetsbrev från The Brew Box!</div>
            <br>
            <div>
                <label for="fname">Förnamn:</label>
                <input id="fname" type="text" name="fname" maxlength="30" required>
            </div>
            <br>
            <div>
                <label for="lname">Efternamn:</label>
                <input id="lname" type="text" name="lname" maxlength="30" required>
            </div>
            <br>
            <div>
                <label for="bdate">Född: </label>
                <input type="date" id="bdate" name="bdate" required>
            </div>
            <br>
            <div>
                <label for="email">E-postadress:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
            <br>
            <div>
                <label for="phone">Mobilnummer:</label>
                <input type="tel" id="phone" name="phone" maxlength="12" placeholder="+46" required>
            </div>
            <br>
            <div>
                <button id="submit" type="submit" name="submit">Registrera </button>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="col-1">
            <h3>MENY</h3>
            <a href="#">Vårt kaffe</a>
            <a href="#">Om oss</a>
            <a href="#">Meny</a>
            <a href="#">Hitta oss</a>
            <a href="#">Kontakt</a>
            <a href="#">FAQs</a>
        </div>

        <div class="col-2">
            <h3>INFORMATION
            </h3>
            <a href="#">Karriär</a>
            <a href="#">Närring och allergener</a>
            <a href="#">Sekretesspolicy</a>
            <a href="#">Cookiepolicy</a>
            <a href="#">Villkor</a>
        </div>

        <div class="col-3">
            <h3>Följ oss</h3>
            <a href="#">Nyheter</a>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>

            </div> 
        </div>

    </div>
</body>

</html>
